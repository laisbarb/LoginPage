<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login e cadastro Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

    </head>
</html>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Cadastro</h1>
            <form>
                <div class="input-group">
                  <div class="input-field" id="nomeField">
                    <i class="fa-solid fa-user"></i>
                    <input type= "text" placeholder="Nome">
                  </div>  

                  <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type= "email" placeholder="Email">
                  </div>  

                  <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type= "password" placeholder="Senha">
                  </div>  
                  <p>Esqueci minha senha <a href= "#"> Click aqui!</a></p> 

                </div>
                <div class="btn-field">
                    <button type="button"id= "cadastroBtn">Cadastro</button>
                    <button type="button" id= "LoginBtn" class="disable">Login</button>
                </div>
            </form>
        </div>

    </div>
<script>

let cadastroBtn = document.getElementById ("cadastroBtn");
let LoginBtn = document.getElementById ("LoginBtn");
let nomeField = document.getElementById ("nomeField");
let title = document.getElementById ("title");
 
 LoginBtn.onclick = function (){
  nomeField.style.maxHeight = "0";
  title.innerHTML = "Login";
  cadastroBtn.classList.add("disable");
  LoginBtn.classList.remove("disable");
 }

 cadastroBtn.onclick = function (){
  nomeField.style.maxHeight = "60px";
  title.innerHTML = "Cadastro";
  cadastroBtn.classList.remove("disable");
  LoginBtn.classList.add("disable");
 }
</script>
</body>
